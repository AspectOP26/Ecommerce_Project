<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shipping Information</title>
    <link rel="stylesheet" href="shipping.css">
</head>

<body>
    <header>
        <h1>My Online Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Shipping Information</h2>

        <!-- Shipping Information Form -->
        <form id="shipping-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip-code">Zip Code/Postal Code:</label>
            <input type="text" id="zip-code" name="zip-code" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Option to Autofill from User Profile -->
            <input type="checkbox" id="autofill-profile">
            <label for="autofill-profile">Autofill from User Profile</label>

            <button type="button" onclick="validateAndProceed()">Proceed to Payment Options</button>
        </form>
    </div>
    <script src="shipping.js"></script>
</body>

</html>
