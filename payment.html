<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="payment.css">
    <title>Full Payment Page</title>
</head>
<body>

    <header>
    <h1>My Online Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Help</a>
    <a href="#">About</a>
</nav>

<div class="container">
    <label for="fname">Full Name</label>
    <input type="text" id="fname" name="fullname" placeholder="Your Full Name..">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email..">

    <div id="creditCardForm" class="payment-form">
        <!-- Credit Card Form Fields -->
        <label for="cname">Name on Card</label>
        <input type="text" id="cname" name="cardname" placeholder="John More Doe">

        <label for="ccnum">Credit card number</label>
        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

        <label for="expmonth">Exp Month</label>
        <input type="text" id="expmonth" name="expmonth" placeholder="September">

        <div>
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="2018">
        </div>
        <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="352">
        </div>
    </div>

    <div id="paypalForm" class="payment-form">
    </div>

    <div id="googlePayForm" class="payment-form">
        <!-- Google Pay Form Fields -->
        <!-- Add Google Pay form fields here -->
    </div>

    <input type="submit" value="Submit Payment">
</div>

<script src="payment.js"></script>
</body>
</html>
